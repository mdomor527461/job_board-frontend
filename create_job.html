<div class="slider_area">

        <div class="container">

                <div class="col-lg-7 col-md-6">
                    <div class="slider_text">
                        <h5 id="job-count" class="wow fadeInLeft" data-wow-duration="1s" data-wow-delay=".2s">
                            <script>
                                // API URL
                                const apiUrl = 'https://job-board-backend-lemon.vercel.app/api/jobs/';
                                // HTML element where the job count will be displayed
                                const jobCountElement = document.getElementById('job-count');                          
                                // Fetch data from API
                                fetch(apiUrl)
                                    .then(response => response.json()) // Parse JSON data
                                    .then(data => {
                                        // Update the job count dynamically
                                        const jobCount = data.length; // Assuming the API returns an array of jobs
                                        jobCountElement.innerHTML= `${jobCount} Jobs listed`;
                                    })
                                    // .catch(error => {
                                    //     console.error('Error fetching the job data:', error);
                                    //     jobCountElement.textContent = 'Failed to load jobs';
                                    // });
                            </script></h5>

<div class="d-flex justify-content-center">
    <form id="jobCreateForm" style="width: 50%;" enctype="multipart/form-data">
        <h1 class="text-center mt-5 mb-5">Job Creation Form</h1>
        <div class="mb-3">
            <label for="title" class="form-label">Job Title</label>
            <input type="text" class="form-control" id="title" name="title" required>
        </div>
        <div class="mb-3">
            <label for="description" class="form-label">Job Description</label>
            <textarea class="form-control" id="description" name="description" rows="4" required></textarea>
        </div>
        <div class="mb-3">
            <label for="requirements" class="form-label">Requirements</label>
            <textarea class="form-control" id="requirements" name="requirements" rows="4" required></textarea>
        </div>
        <div class="mb-3">
            <label for="location" class="form-label">Location</label>
            <input type="text" class="form-control" id="location" name="location" required>
        </div>
        <div class="mb-3">
            <label for="company_name" class="form-label">Company Name</label>
            <input type="text" class="form-control" id="company_name" name="company_name" required>
        </div>
        <div class="mb-3">
            <label for="category_list" class="form-label">Category</label>
            <input list="category_list" id="category" style="width: 750px; height: 50px;">
            <datalist id="category_list">
            </datalist>
        </div>
        <button type="submit" class="btn btn-primary mt-3 mb-5">Create Job</button>
    </form>
